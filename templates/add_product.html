<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Add a New Product</h1>
    <form action="/add-product" method="POST" enctype="multipart/form-data">
        <p>
            <label for="farmer_id">Farmer ID:</label><br>
            <input type="number" id="farmer_id" name="farmer_id" required>
        </p>
        <p>
            <label for="name">Product Name:</label><br>
            <input type="text" id="name" name="name" maxlength="100" required>
        </p>
        <p>
            <label for="quantity">Quantity:</label><br>
            <input type="text" id="quantity" name="quantity" maxlength="100" required>
        </p>
        <p>
            <label for="product_img">Product Image:</label><br>
            <input type="file" id="product_img" name="product_img" accept="image/*" required>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
