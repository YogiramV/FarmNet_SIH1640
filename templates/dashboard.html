<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .placeholders-container {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-bottom: 20px;
        }
        .placeholder {
            position: relative;
            flex: 1;
            height: 50vh;
            border-radius: 12px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }
        .view-more-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .view-more-button:hover {
            background-color: #0056b3;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            object-fit: cover;
            border-radius: 4px;
        }
        .card-title {
            font-size: 1.2em;
            margin: 8px 0;
            color: #333;
        }
        .card-content {
            margin: 8px 0;
            color: #666;
        }
        .card-footer {
            font-size: 0.9em;
            color: #999;
        }
        .add-products-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .add-products-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="placeholders-container">
        <div class="placeholder">
            Auctions
            <button class="view-more-button">View More</button>
        </div>
        <div class="placeholder">
            Messages
            <button class="view-more-button">View More</button>
        </div>
    </div>
    <h1>Products</h1>
    <div class="card-container">
        {% for item in datas %}
            <div class="card">
                <!-- Display image -->
                <img src="{{ url_for('product_image', product_id=item.product.product_id) }}" alt="{{ item.product.name }}">
                <div class="card-content">
                    <div class="card-title">{{ item.product.name }}</div>
                    <div>Farmer Name: {{ item.farmer_name }}</div>
                    <div>Quantity: {{ item.product.quantity }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="/add-product" class="add-products-button">Add Products</a>
</body>
</html>
